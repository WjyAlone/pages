<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息管理系统</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 登录页面 -->
    <div class="container" id="loginPage">
        <div class="login-card">
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-moon"></i>
                    <h1>Anime Orders</h1>
                </div>
                <p>消息管理系统</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="用户名" required>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="密码" required>
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">登录</span>
                    <div class="btn-loader">
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                    </div>
                </button>
                
            </form>
            
            <div class="floating-elements">
                <div class="floating-element el-1"><i class="fas fa-star"></i></div>
                <div class="floating-element el-2"><i class="fas fa-heart"></i></div>
                <div class="floating-element el-3"><i class="fas fa-cloud"></i></div>
                <div class="floating-element el-4"><i class="fas fa-music"></i></div>
            </div>
        </div>
    </div>

    <!-- 管理员后台 -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="dashboard-header">
            <div class="header-left">
                <h1><i class="fas fa-chart-line"></i> 订单管理中心</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-ninja"></i>
                    </div>
                    <span>管理员</span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="content-header">
                <h2>最近订单</h2>
                <div class="header-actions">
                    <button class="action-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                    <button class="action-btn" id="exportBtn">
                        <i class="fas fa-download"></i> 导出
                    </button>
                </div>
            </div>
            
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="stat-info">
                        <h3>总订单数</h3>
                        <div class="value">1,247</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>已完成</h3>
                        <div class="value">984</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>处理中</h3>
                        <div class="value">158</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>已取消</h3>
                        <div class="value">105</div>
                    </div>
                </div>
            </div>
            
            <div class="orders-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>订单ID</th>
                            <th>客户</th>
                            <th>产品</th>
                            <th>日期</th>
                            <th>金额</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- 订单数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 引入粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../static/js/login.js"></script>
</body>
</html>
